<!DOCTYPE html>
<html lang="FR">
<head>
    <meta charset="UTF-8">
    <title>Télépi</title>

    <!-- Un peu de soin à la présentation -->
    <link rel="stylesheet" type="text/css" href="ss/style.css" />
</head>
<body>
    <h1>Bienvenue sur Télépi !</h1>
    <p>Collecteur, affichage et historisation de trames Téléinformation ERDF et des données de l'environnement proche
(température, humidité, pression atmosphérique), pour RaspberryPi et affichage LCD...</p>

    <!-- Ici les boutons du menu intégré avec les CGI associés-->
    <hr>
    <table class='bttab'>
        <th colspan=6>Faites votre choix:</th>
        <tr>
            <td><button id="b1" onclick="view('/cgi-bin/system.cgi.py')">Système</button></td>
            <td><button id="b2" onclick="view('/cgi-bin/counters.cgi.py')">Compteurs</button></td>
            <td><button id="b3" onclick="view('/cgi-bin/histo.cgi.py')">Historique</button></td>
            <td><button id="b4" onclick="view('/cgi-bin/instant.cgi.py')">Instantané</button></td>
            <td><button id="b5" onclick="view('/cgi-bin/teleinfo.cgi.py')">Téléinfo</button></td>
            <td><button id="b6" onclick="view('/cgi-bin/temperature.cgi.py')">Température</button></td>
        </tr>
        <tr>
            <td><button id="b7" onclick="view('/cgi-bin/humidity.cgi.py')">Humidité</button></td>
            <td><button id="b8" onclick="view('/cgi-bin/pressure.cgi.py')">Baromètre</button></td>
            <td><button id="b9" onclick="view('/cgi-bin/debug.cgi.py')">Debug</button></td>
            <td><button id="b10" onclick="view('/cgi-bin/lcd.cgi.py')">LCD</button></td>
            <td><button id="b11" onclick="view('/cgi-bin/reboot.cgi.py')">Redémarrer</button></td>
            <td><button id="b12" onclick="view('/cgi-bin/shutdown.cgi.py')">Stopper</button></td>
        </tr>
    </table>
    <hr>

    <!-- Ici la zone d'affichage de la page choisie -->
    <p><div id='view_div'><p>A bientôt !</p></div></p>

    <!-- Sans oublier les codes Javascript associés -->
    <script src="js/code.js" type="text/javascript"></script>
</body>
</html>
