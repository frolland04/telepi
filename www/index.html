<!DOCTYPE html>
<html lang="FR">
<head>
    <meta charset="UTF-8">
    <title>Télépi</title>

    <!-- Un peu de soin à la présentation -->
    <link rel="stylesheet" type="text/css" href="ss/style.css" />
</head>
<body>
    <h1>Bienvenue sur Télépi !</h1>
    <p>Collecteur, affichage et historisation de trames Téléinformation ERDF et des données de l'environnement proche
(température, humidité, pression atmosphérique), pour RaspberryPi et affichage LCD...</p>

    <!-- Ici les boutons du menu intégré avec les CGI associés-->
    <hr>
    <p>Faites votre choix :</p>
    <table class='bttab'>
        <tr>
            <td><button id="b1" onclick="view('/cgi-bin/system.cgi')">Système</button></td>
            <td><button id="b2" onclick="view('/cgi-bin/counters.cgi')">Compteurs</button></td>
            <td><button id="b3" onclick="view('/cgi-bin/histo.cgi')">Historique</button></td>
            <td><button id="b4" onclick="view('/cgi-bin/instant.cgi')">Instantané</button></td>
            <td><button id="b5" onclick="view('/cgi-bin/teleinfo.cgi')">Téléinfo</button></td>
        </tr>
        <tr>
            <td><button id="b6" onclick="view('/cgi-bin/temperature.cgi')">Température</button></td>
            <td><button id="b7" onclick="view('/cgi-bin/humidity.cgi')">Humidité</button></td>
            <td><button id="b8" onclick="view('/cgi-bin/pressure.cgi')">Baromètre</button></td>
            <td><button id="b9" onclick="view('/cgi-bin/debug.cgi')">Debug</button></td>
            <td><button id="b10" onclick="view('/cgi-bin/reboot.cgi')">Reboot</button></td>
        </tr>
    </table>
    <hr>

    <!-- Ici la zone d'affichage de la page choisie -->
    <p><div id='view_div'></div></p>
    <hr>
    <p>A bientôt !</p>

    <!-- Sans oublier les codes Javascript associés -->
    <script src="js/code.js" type="text/javascript"></script>
</body>
</html>
